<section id="cart">
	<div class="container wow fadeInUp">
		<div class="row">
			<div class="col-md-12">




				<!-- page-title start -->
				<!-- ================ -->
				<h1 class="page-title">Вашата количка</h1>
				<div class="separator-2"></div>
				<!-- page-title end -->

				<table class="table cart table-hover table-colored">
					<thead>
						<tr>
							<th>Артикул</th>
							<th>Цена</th>
							<th>Количество</th>
							<th>Премахни</th>
							<th class="amount">Сума</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of cart.getItems()" class="remove-data">
							<td class="product"><a [routerLink]="['/product', item.product.id]">{{item.product.name}}</a><span
								class="small">{{item.product.shortDesc}}</span></td>
							<td class="price">{{item.price|number:'1.2-2'}}</td>
							<td class="quantity">
									<input [(ngModel)]="item.quantity" class="form-control form-control-sm" type="number">
							</td>
							<td class="remove"><a href="#" class="btn btn-remove btn-sm btn-default">Remove</a></td>
							<td class="amount">{{item.getSubTotal()|number:'1.2-2'}}</td>

						</tr>
						<!-- 
						<tr>
							<td colspan="3">Discount Coupon</td>
							<td colspan="2">
								<div class="form-group">
									<input type="text" class="form-control">
								</div>
							</td>
						</tr>
            -->
						<tr>
							<td class="total-quantity" colspan="4">Общо {{cart.getCount()}} артикула</td>
							<td class="total-amount">{{cart.getSubTotal()|number:'1.2-2'}}</td>
						</tr>
					</tbody>
				</table>
				<div class="text-right">
					<a href="shop-cart.html" class="btn btn-group btn-default">Update Cart</a> <a href="shop-checkout.html"
						class="btn btn-group btn-default">Checkout</a>
				</div>


			</div>
		</div>
	</div>
</section>
